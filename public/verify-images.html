<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Image Verification</h1>
    
    <div class="section">
        <h2>Product Images</h2>
        <div class="image-grid">
            <div class="image-container">
                <img src="/images/products/dumbbell-set.jpg" alt="Dumbbell Set">
                <div class="image-info">dumbbell-set.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/products/yoga-mat.jpg" alt="Yoga Mat">
                <div class="image-info">yoga-mat.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/products/bench.jpg" alt="Bench">
                <div class="image-info">bench.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/products/resistance-bands.jpg" alt="Resistance Bands">
                <div class="image-info">resistance-bands.jpg</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Category Images</h2>
        <div class="image-grid">
            <div class="image-container">
                <img src="/images/categories/weights-category.jpg" alt="Weights">
                <div class="image-info">weights-category.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/categories/cardio-category.jpg" alt="Cardio">
                <div class="image-info">cardio-category.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/categories/yoga-category.jpg" alt="Yoga">
                <div class="image-info">yoga-category.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/categories/accessories-category.jpg" alt="Accessories">
                <div class="image-info">accessories-category.jpg</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Avatar Images</h2>
        <div class="image-grid">
            <div class="image-container">
                <img src="/images/avatars/avatar1.jpg" alt="Avatar 1" style="border-radius: 50%;">
                <div class="image-info">avatar1.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/avatars/avatar2.jpg" alt="Avatar 2" style="border-radius: 50%;">
                <div class="image-info">avatar2.jpg</div>
            </div>
            <div class="image-container">
                <img src="/images/avatars/avatar3.jpg" alt="Avatar 3" style="border-radius: 50%;">
                <div class="image-info">avatar3.jpg</div>
            </div>
        </div>
    </div>
</body>
</html>
